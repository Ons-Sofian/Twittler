 <br>
 

      
   
 <div id="divone">
    <script>
        $('button#button1').on('click',function(event){
        var $body = $('body');
        
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweets"></div>');
          var x = new Date()

          $tweet.html('<h3>' + '@' + tweet.user + ': ' + '</h3>' + tweet.message + '.' +'<p>' + x + '</p>') ;
          $tweet.prependTo('#divone');
          index -= 1;
        }
      });
        $('#tweet').on('click', function(){
      
          var $body = $('body');
          var index = 0;

        while(index >= 0) {
         
          if(($('#input1').val()) !== '') {
         
          var tweetName = ($('#input1').val());
          var tweet = ($('#input2').val());
          var $tweet = $('<div class="tweet1"></div>');
         
          $tweet.html('<h3>' + '@' + tweetName + ': ' + '</h3>'+ tweet + '.' +'<p>'+ Date()+'</p>');
          $tweet.prependTo('#divone');
          index -= 1;
        }
        }
          
        
})
