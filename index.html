 <div>
      
    <script>
        $(document).ready(function(){
        var $body = $('body');
        
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
      });

          var $body = $('body');
     var index = 0;

          var tweetName = ($('#input1').val());
          var tweet = ($('#input2').val());
          var $tweet = $('<div class="tweet1"></div>');
          $tweet.text('@' + tweetName + ': ' + tweet + '.');
          $tweet.appendTo($body);
          index -= 1;
        }
        }
          
        
})

    </div>
